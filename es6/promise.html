<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Promise</title>
</head>
<body>
    <button onclick="fetch('./promise-data.json').then(response => response.json()).then(json => console.log(json))">JSON 로컬 읽기</button>
    <button onclick="fetch('https://jsonplaceholder.typicode.com/posts/1').then(response => response.text()).then(json => console.log(json))">JSON 원격 읽기</button>
    <script>
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => console.log(json))
    </script>
</body>
</html>
