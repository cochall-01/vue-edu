<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log(RequestData())">result</button>
    <script>
        function RequestData() {
            return Math.random() > 0.5;
        }

        const oProductReady = new Promise(function (fnResolve, fnReject) {
            let bStatus = RequestData(); //서버 실행
            console.log(bStatus);
            if(bStatus) {
                fnResolve("상품이 성공적으로 배송되었습니다.");
            } else {
                fnReject("죄송합니다. 상품이 아직 준비되지 못했습니다.");
            }
        });

        // Promise 실행 최종 결과
        oProductReady.then(function (pResult) {
            console.log("dddd", pResult);
        }, function (pErrMsg) {
            console.log(pErrMsg);
        });
    </script>
</body>
</html>
